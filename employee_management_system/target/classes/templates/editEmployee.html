<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit page</title>
    <style>
        body {
           font-family: "Poppins", sans-serif;
<!--            background-color: #eef3f9;-->
            background: url('/images/bg.jpg') no-repeat center/cover;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }

       .container {
           width: 90%;
           max-width: 480px;
           background: #fff;
           padding: 35px;
           border-radius: 16px;
           box-shadow: 0 8px 25px rgba(0,0,0,0.12);
           animation: fadeIn 0.7s ease-in-out;
       }

       @keyframes fadeIn {
           from { opacity: 0; transform: translateY(20px); }
           to { opacity: 1; transform: translateY(0); }
       }

       h2 {
           text-align: center;
           font-size: 26px;
           margin-bottom: 25px;
           color: #222;
           font-weight: 600;
       }

       .form-group {
           margin-bottom: 18px;
       }

       label {
           display: block;
           font-size: 15px;
           margin-bottom: 6px;
           color: #333;
           font-weight: 500;
       }

       input[type="text"] {
           width: 100%;
           padding: 12px 15px;
           border: 2px solid #ccc;
           border-radius: 10px;
           font-size: 15px;
           outline: none;
           transition: 0.3s ease;
           box-shadow: 0 2px 5px rgba(0,0,0,0.05);
       }

       input[type="text"]:focus {
           border-color: #0066ff;
           box-shadow: 0 4px 12px rgba(0,102,255,0.25);
       }

       button {
           width: 100%;
           padding: 12px;
           border: none;
           background: linear-gradient(45deg, #0066ff, #00ccff);
           color: white;
           font-size: 16px;
           font-weight: 600;
           border-radius: 12px;
           cursor: pointer;
           transition: 0.3s;
           margin-top: 10px;
           box-shadow: 0 4px 12px rgba(0,102,255,0.3);
       }

       button:hover {
           transform: translateY(-2px);
           box-shadow: 0 6px 18px rgba(0,102,255,0.4);
       }
<!--         body {-->
<!--            margin: 0;-->
<!--            padding: 0;-->
<!--            background: url('/images/bg.jpg') no-repeat center/cover;-->
<!--            font-family: Arial, sans-serif;-->
<!--        }-->
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Employee</h2>

    <form th:action="@{/update/{empid} (empid=${editEmployee.empid})}" th:object="${editEmployee}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="EmpName">Employee Name</label>
            <input type="text" id="EmpName" th:field="*{empname}" placeholder="Enter employee name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{empemail}" placeholder="Enter employee email" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{empaddress}" placeholder="Enter employee address" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" id="salary" th:field="*{empsalary}" placeholder="Enter salary" required>
        </div>

        <div class="form-group">
            <label for="profileImageFile">Profile Image</label>
            <input type="file" id="profileImageFile" name="profileImageFile" accept="image/*">
        </div>

        <button type="submit">Update</button>

    </form>
</div>

</body>
</html>
