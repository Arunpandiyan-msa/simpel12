<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: "Poppins", sans-serif;
            background: #eef2f7;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #0A4A8A;
            letter-spacing: 1px;
        }

        /* ================= TOP CONTROLS ================= */
        .top-controls {
            width: 92%;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box input {
            padding: 10px 15px;
            width: 260px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }

        .search-box input:focus {
            border-color: #0A4A8A;
            box-shadow: 0 0 6px rgba(10,74,138,0.4);
        }

        .add-btn {
            padding: 10px 20px;
            background: #0A4A8A;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        .add-btn:hover {
            background: #06345f;
            transform: scale(1.07);
        }

        /* ================= TABLE ================= */
        .table-wrapper {
            width: 92%;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(90deg, #0A4A8A, #0F7FD1);
            color: white;
        }

        thead th {
            padding: 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            vertical-align: middle;
        }

        .sort-btn {
            cursor: pointer;
            font-size: 12px;
            background: white;
            border-radius: 4px;
            padding: 3px 6px;
            color: #0A4A8A;
            margin-left: 6px;
            border: none;
            font-weight: 600;
        }

        tbody tr {
            transition: background 0.25s ease, transform 0.25s ease;
        }

        tbody tr:hover {
            background: #eef6ff;
            transform: translateY(-2px);
        }

        tbody td {
            padding: 14px;
            border-bottom: 1px solid #e3e3e3;
            font-size: 14px;
            vertical-align: middle;
        }

        /* ================= PROFILE IMAGE ================= */
        .profile-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            background:
                linear-gradient(#fff, #fff) padding-box,
                linear-gradient(135deg, #ff3e6c, #ff9f43, #6c5ce7) border-box;
            padding: 2px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }

        /* ================= ACTION BUTTONS ================= */
        .action-btn {
            padding: 7px 14px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: white;
            transition: 0.25s;
        }

        .edit {
            background: linear-gradient(135deg, #16a085, #2ecc71);
        }

        .delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .action-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>

<h2>Employee Records</h2>

<div class="top-controls">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search employees...">
        <button class="add-btn" onclick="searchTable()">Search</button>
        <button class="add-btn" onclick="resetSearch()">Back</button>
        <a th:href="@{/HR portal 1}">
            <button class="add-btn">HR Portal</button>
        </a>
    </div>

    <a th:href="@{/add}">
        <button class="add-btn">+ Add Employee</button>
    </a>
</div>

<div class="table-wrapper">
    <table id="employeeTable">
        <thead>
        <tr>
            <th>Employee ID <button class="sort-btn" onclick="sortTable(0)">Sort</button></th>
            <th>Profile</th>
            <th>Name <button class="sort-btn" onclick="sortTable(2)">Sort</button></th>
            <th>Email</th>
            <th>Address</th>
            <th>Salary <button class="sort-btn" onclick="sortTable(5)">Sort</button></th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.empid}"></td>

            <td>
                <a th:href="@{/profile/{id}(id=${employee.empid})}" class="profile-link">
                    <img th:src="@{'/images/' + ${employee.profileImage != null ? employee.profileImage : 'user logo.png'}}" alt="Profile" class="profile-img">
                </a>

            </td>



            <td th:text="${employee.empname}"></td>
            <td th:text="${employee.empemail}"></td>
            <td th:text="${employee.empaddress}"></td>
            <td th:text="${employee.empsalary}"></td>


            <td>
                <a th:href="@{/edit/{empid} (empid=${employee.empid})}"><button class="action-btn edit">Edit</button></a>
                <a></a>
<!--                <button class="action-btn edit">Edit</button>-->
                <button class="action-btn delete">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function searchTable() {
        let input = document.getElementById("searchInput").value.toUpperCase();
        let rows = document.querySelectorAll("#employeeTable tbody tr");

        rows.forEach(row => {
            let tds = row.getElementsByTagName("td");
            let match = false;

            for (let j = 0; j < tds.length; j++) {
                if (tds[j].innerText.toUpperCase().includes(input)) {
                    match = true;
                    break;
                }
            }
            row.style.display = match ? "" : "none";
        });
    }

    function resetSearch() {
        document.getElementById("searchInput").value = "";
        document.querySelectorAll("#employeeTable tbody tr")
            .forEach(row => row.style.display = "");
    }
</script>

</body>
</html>
