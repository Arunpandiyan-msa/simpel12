<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>ABC Company</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f6f9;
        }

        /* ===========================
           HEADER
        =========================== */
        header {
            background: linear-gradient(90deg, #004aad, #00aaff);
            padding: 18px 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        /* Soft animated background shine */
        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-25deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            50% {
                left: 120%;
            }
            100% {
                left: 120%;
            }
        }

        /* Left - Company Name */
        .company-name {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1.5px;
            cursor: default;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Right - HR Portal */
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 18px;
            border-radius: 8px;
            transition: 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        /* Hover animation underline */
        nav a::after {
            content: "";
            position: absolute;
            bottom: 4px;
            left: 50%;
            width: 0%;
            height: 3px;
            background: white;
            transition: 0.3s ease;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        nav a:hover::after {
            width: 70%;
        }

        /* Glow effect on hover */
        nav a:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>

<header>
    <div class="company-name">ABC Company</div>

    <nav>
        <a th:href="@{/HR portal}">HR Portal</a>
    </nav>
</header>

</body>

</html>
